<ul class="posts">
	{% for post in site.posts reversed %}

		<li class="salad {% for tag in post.tags %}{{ tag | handleize | replace:' ','-' }} {% endfor %}">
			<div class="salad-wrap">
			{% if post.image %}
				<div class="salad-layout-block">
					<img src="/img/blank.png" alt="blank">
				</div>
				<div class="salad-thm">
					<div class="salad-bg" style="background-image:url('/img/{{post.image}}');"></div>
				</div>
				<div class="salad-info">
					<h2>#{{ forloop.index }}</h2>
					<h3>{{ post.date | date: "%B %-d" }}</h3>
				</div>
				<div class="salad-summary">
					<p>{{ post.summary}}<br>
					<span class="link">
						<a href="{{ post.url }}"><i class="fa fa-link"></i> permalink</a>
					</span>
					</p>
				</div>
			{% else %}
				<div class="salad-layout-block">
					<img src="/img/blank.png" alt="blank">
				</div>
				<div class="salad-info not-yet">
					<h2>#{{ forloop.index }}</h2>
					<h3>{{ post.date | date: "%B %-d" }}</h3>
				</div>
			{% endif %}
			</div>
		</li>
	{% endfor %}
</ul>
